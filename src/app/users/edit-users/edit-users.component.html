<h1>Gestion des utilisateurs</h1>
<h2>Editer l'utilisateur {{user? user.username : ''}}</h2>

<form [formGroup]="editForm" (ngSubmit)="editUser()" >
  <div class="mb-3">
    <label
      for="username"
      class="form-label">
        UserName *
      </label>
    <input
      type="text"
      class="form-control"
      id="username"
      formControlName="username"
      >
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="text"
      class="form-control"
      id="email"
      formControlName="email" >
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password *</label>
    <input
      type="password"
      class="form-control"
      id="password"
      formControlName="password">
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="editForm.invalid" >Valider</button>
</form>
